services:
  # Web Service
  - type: web
    name: rapportini-euro-el
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    preDeployCommand: npm run db:push -- --force && node server/seedData.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rapportini-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: rapportini-db
    plan: free
    databaseName: rapportini
    user: rapportini_user
